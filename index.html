<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egzaminų užduotys</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.prod.js"></script>
</head>

<body>
    <div id="app" class="container mt-5 mb-5">

        <h2 class="mt-3">Formulynai</h2>
        <div class="btn-group" role="group" aria-label="Documents">
            <template v-for="doc in documents">
                <a :href="doc.Source" target="_blank" class="btn btn-outline-primary stretched-link">{{ doc.Title }}</a>
            </template>
        </div>

        <h2 class="mt-3">Egzaminų užduotys</h2>

        <ul class="nav nav-tabs">
            <template v-for="sub in subjects">
                <!-- <li class="nav-item"> -->
                    <a class="nav-link" @click="show(sub)" :class="sub == selected ? 'active' : ''">{{ sub
                        }}</a>
                <!-- </li> -->
            </template>
        </ul>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Metai</th>
                    <th>Tipas</th>
                    <th>Užduotis</th>
                    <th>Vertinimas</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="exam in data[selected]">
                    <tr>
                        <td v-if="exam.Count " :rowspan="exam.Count">{{ exam.Year }}</td>
                        <td>{{ exam.ExamType }}</td>
                        <td>
                            <a v-if="exam.TaskUrl" :href="exam.TaskUrl" class="d-block w-100"
                                target="_blank">{{selected}} Užduotis</a>
                        </td>
                        <td>
                            <a v-if="exam.AnswersUrl" :href="exam.AnswersUrl" class="d-block w-100"
                                target="_blank">{{selected}} Vertinimas</a>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>

        <footer class="footer text-center">
            Want to improve? <a href="https://github.com/AleksandrasMaliuginas/aleksandrasmaliuginas.github.io">Visit github</a>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
