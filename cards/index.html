<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Cards</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- https://preview.colorlib.com/theme/bb/bootstrap-buttons-02/ -->
    <link rel="stylesheet" href="bootstrap-buttons-02.css">
    <link rel="stylesheet" href="moving-cards.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Card shuffling inspired by: https://codepen.io/richardramsay/pen/ZRLzPg -->
    <div id="app">
        <div class="container-md" style="max-width: 720px;">

            <div class="row align-items-center mt-5">
                <div class="col stack-container">
                    <div class="stack">

                        <div class="moving-card one card bg-light shadow">
                            <div class="card-body">
                                <p class="card-title">When you lie about the money you earn, why do you lie?</p>
                            </div>
                        </div>
                        <div class="moving-card two card bg-light shadow">
                            <div class="card-body">
                                <p class="card-title">When you lie about the money you earn, why do you lie?</p>
                            </div>
                        </div>
                        <div class="moving-card three card bg-light shadow">
                            <div class="card-body">
                                <p class="card-title">When you lie about the money you earn, why do you lie?</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>



            <div class="row mt-5">
                <div class="col">
                    <button id="btn-shuffle" type="button"
                        class="btn btn-tertiary btn-block btn-round"><span>Shuffle</span>
                        <div class="icon icon-round d-flex align-items-center justify-content-center">
                            <ion-icon name="refresh"></ion-icon>
                        </div>
                    </button>
                </div>

                <div class="col">
                    <button id="btn-next-card" type="button"
                        class="btn btn-secondary btn-block btn-round"><span>Next</span>
                        <div class="icon icon-round d-flex align-items-center justify-content-center">
                            <ion-icon name="send"></ion-icon>
                        </div>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="moving-cards.js"></script>
    <script type="module" src="script.js"></script>

    <!-- https://ionic.io/ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
