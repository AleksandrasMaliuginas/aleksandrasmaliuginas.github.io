<div class="container mt-5 mb-5">

    <nav class="nav mb-3">
        <li class="nav-item">
            <span class="nav-link text-muted">VBE egzaminų užduotys: </span>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="matematika">Matematika</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="informatika">Informacinės technologijos</a>
        </li>
    </nav>

    <div v-if="subjectName">

        <h1>{{ subjectName }}</h1>
        
        
        <div v-if="commonFiles">

            <h2><small class="text-muted">Priedai</small></h2>

            <div class="mb-3 row row-cols-auto g-3">

                <template v-for="file in commonFiles">
                    <a class="col" :href="file.url" target="_blank">
                        <button type="button" class="btn btn-outline-primary">{{ file.name }}</button>
                    </a>
                </template>
            </div>

        </div>


        <h2><small class="text-muted">Egzaminų užduotys</small></h2>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Metai</th>
                    <th>Tipas</th>
                    <th>Užduotis</th>
                    <th>Vertinimas</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="exam in exams">
                    <tr>
                        <td v-if="exam.tableRowSpan " :rowspan="exam.tableRowSpan">{{ exam.year }}</td>
                        <td :title="exam.session.name">{{ exam.session.key }}</td>
                        <td>
                            <a v-if="exam.task" :href="exam.task.url" class="d-block w-100" target="_blank">
                                {{ exam.task.name }}</a>
                        </td>
                        <td>
                            <a v-if="exam.assessment" :href="exam.assessment.url" class="d-block w-100" target="_blank">
                                {{ exam.assessment.name }}</a>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
